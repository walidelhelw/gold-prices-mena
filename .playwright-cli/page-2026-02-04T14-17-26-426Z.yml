        - generic [ref=e256]:
          - heading "نصائح عند شراء وبيع الذهب في الإمارات" [level=2] [ref=e257]
          - list [ref=e258]:
            - listitem [ref=e259]: تأكد من أن القطعة حقيقية وغير مخدوشة وتأكد من عيار القطعة الصحيح.
            - listitem [ref=e260]: بعد أن يقوم البائع بوزنها قم بوزنها في مكان آخر وتأكد من وزن القطعة بعد شرائها.
            - listitem [ref=e261]: إذا كان سعر المصنعية كبير قم بالسؤال عن سعر المصنيعة في محل مجوهرات آخر ويمكنك التفاوض على سعر المصنعية.
            - listitem [ref=e262]: تعرف علي سبب زيادة سعر مصنعية الذهب لمعرفة إذا كانت القطعة تستحق أم لا.
            - listitem [ref=e263]: عند شراء قطعة الذهب حدد المعيار الذي ترغب به وأفحص القطعة للتأكد من أن هذا المعيار الذي تريده عن طريق النظر إليها من الداخل وقراءة المكتوب على الختم.
            - listitem [ref=e264]: أسعار الذهب غير ثابتة وتتغير خلال اليوم أو الساعة لذلك قبل الذهاب إلى الشراء تأكد من سعر الذهب بالدرهم في الإمارات وسعر الجرام الواحد.
            - listitem [ref=e265]: قراءة سياسة الإرجاع والاستبدال بعناية و معرفة أقصي وقت لقبول الاستبدال والاسترجاع
            - listitem [ref=e266]: إذا كنت تريد شراء الذهب فى الامارات بغرض الاستثمار فيفضل شراء السبائك الذهبية
            - listitem [ref=e267]: عندما تتم عملية الشراء لا ترحل قبل الحصول على وصل الشراء بكل تفاصيله ومختوم من المحل.
            - listitem [ref=e268]: الحفاظ على وصل الشراء في مكان آمن حتي تتجنب الوقوع فى أزمة أثناء بيع الذهب
            - listitem [ref=e269]: إذا كنت تريد بيع الذهب فعليك بنفس الحسابات التي قمت بها عند عملية الشراء.
        - generic [ref=e270]:
          - heading "العوامل التي تؤثر في سعر الذهب في الإمارات" [level=2] [ref=e271]
          - list [ref=e272]:
            - listitem [ref=e273]: "الطلب: يعتبر الذهب مثل باقي السلع الأخري فهو يتأثر بالمطلوب مقابل المعروض فإن زيادة المعروض من الذهب مع قلة الطب تؤدي إلي انخفاض سعره وبشكل عام يرتفع سعر الذهب فى الإمارات فى موسم الزواج والأعياد."
            - listitem [ref=e274]: "الحركة العالمية: تعتبر الإمارات من أكبر دول العالم مصدرًا للذهب لذلك الحركة العالمية تؤثر عليها بشكل كبير في السوق المحلي."
            - listitem [ref=e275]: "التضخم: الذهب من المعادن الثمينة التي تحتفظ بقيمتها، لذلك يلجأ المستثمرون وقت التضخم الى شراء الذهب لأنه يحتفظ بقيمته أكثر من العملة فيزداد سعر الذهب وقت التضخم."
            - listitem [ref=e276]: "سعر المصنعية: يختلف سعر المصنعية من محل إالى آخر وتختلف حسب قطعة الذهب"
            - listitem [ref=e277]: "سوق المجوهرات: يزداد الطلب على المجوهرات والذهب في مواسم الزفاف والأعياد مما يؤدي إلى زيادة الطلب عليها بشكل كبير فيحدث فى بعض الأحيان عدم توافق أو توزان بين العرض والطلب مما يؤدي إلى زيادة سعر الذهب."
            - listitem [ref=e278]: "الدولار الأمريكي: يتحكم الدولار الأمريكي بشكل كبير في سعر الذهب لأنه يؤثر في مدى جاذبية المستثمرين الأجانب للذهب."
            - listitem [ref=e279]: "التغير في أسعار الفائدة: ترتبط أسعار الذهب ارتباطًا قويًا بشكل عكسي مع أسعار الفائدة ، ،فمع ارتفاع أسعار الفائدة يذهب الناس إلى بيع الذهب وبالتالى ينخفض سعر الذهب ومع انخفاض سعر الفائدة يميل الناس الى شراء الذهب فيرتفع سعره"
